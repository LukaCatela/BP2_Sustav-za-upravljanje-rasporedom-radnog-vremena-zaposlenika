<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Raspored</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/raspored.css') }}" />
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h2>Mjesečni Raspored</h2>
      <p>Prikaz rasporeda za siječanj 2025.</p>
    </div>

    <!-- The row of days (1..31) as the Gantt header -->
      <div class="gantt-scroll-wrapper">
          <div class="gantt">
            <!-- Top row: 1 empty cell + 31 day cells -->
            <div class="gantt__row gantt__row--months">
              <div></div>
              {% for d in range(1, 32) %}
                <span>{{ d }}</span>
              {% endfor %}
            </div>

            <!-- Container where JS inserts employee rows, each also using 1 + 31 columns -->
            <div id="gantt-container"></div>
          </div>
        </div>
  </div>

  <script src="{{ url_for('static', filename='js/raspored.js') }}"></script>
</body>
</html>
